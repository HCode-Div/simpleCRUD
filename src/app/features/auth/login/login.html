<section class="min-h-screen flex justify-center items-center">
  <div class="min-w-125 px-4 py-6 border border-gray-300 rounded-2xl">
    <div class="texts text-center">
      <h1 class="font-bold text-4xl mb-3">Products Dashboard</h1>
      <span class="text-gray-400">Sign in to manage your products </span>
    </div>
    <form class="grid" [formGroup]="loginForm">
      <!-- Email -->

      <div class="mb-6">
        <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
          placeholder="ex@company.com"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block mb-2.5 text-sm font-medium text-heading">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
          placeholder="•••••••••"
          required
        />
      </div>

      @if (isError) {
      <div
        class="flex p-4 mb-4 text-sm text-fg-danger-strong rounded-base bg-danger-soft border border-danger-subtle"
        role="alert"
      >
        <svg
          class="w-4 h-4 me-2 shrink-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <span class="sr-only">Danger</span>
        <div>
          <span class="font-medium">Ensure that these requirements are met:</span>
          <ul class="mt-2 list-disc list-outside space-y-1 ps-2.5">
            <li>Please enter a valid email address (example@gmail.com).</li>
            <li>Password must be at least 3 characters long.</li>
          </ul>
        </div>
      </div>
      }

      <!-- Login Btn -->
      <button
        (click)="login()"
        type="button"
        class="text-white bg-brand box-border border border-transparent cursor-pointer transition-all hover:bg-brand-light active:bg-brand-strong focus:ring-4 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
      >
        Login
      </button>
    </form>
  </div>
</section>
